<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Купить билеты | Океанариум</title>
 <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <img src="logo.png" alt="Логотип океанариума" class="header__logo" />
      <nav class="nav header__nav">
       <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
          <li class="nav__item"><a href="index.html#about" class="nav__link">О нас</a></li>
          <li class="nav__item"><a href="index.html#exhibits" class="nav__link">Экспозиции</a></li>
          <li class="nav__item"><a href="index.html#contact" class="nav__link">Контакты</a></li>
        </ul>
      </nav>
      <a href="tickets.html" class="button header__button">Купить билеты</a>
    </div>
  </header>
  
   <main>
    <section class="ticket_section">
      <div class="container">
        <h1 class="ticket_section__title">Покупка билетов</h1>
        <form class="ticket-form">
          <label for="ticket-type">Выберите билет:</label>
          <select id="ticket-type" name="ticket-type" class="ticket-form__select">
            <option value="general">Входной билет — 800 ₽</option>
            <option value="night">Ночное погружение — 1200 ₽</option>
            <option value="sharks">Кормление акул — 1000 ₽</option>
            <option value="kids">Детская экскурсия — 600 ₽</option>
          </select>
  
          <label for="ticket-count">Количество билетов:</label>
          <input type="number" id="ticket-count" name="ticket-count" min="1" max="10" value="1" class="ticket-form__input" />
  
          <label for="date">Дата посещения:</label>
          <input type="date" id="date" name="date" class="ticket-form__input" />
  
          <button type="submit" class="button ticket-form__button">Оформить заказ</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <p class="footer__text">&copy; 2025 Океанариум. Все права защищены.</p>
      <div class="footer__socials">
        <a href="#" class="footer__link">VK</a>
        <a href="#" class="footer__link">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
